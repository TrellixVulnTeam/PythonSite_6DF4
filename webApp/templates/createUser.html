    <h1>Create A User</h1>
    <form action="/Conferm" method="POST" id="userForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstName">Enter Your First Name</label>
            <input id="firstName" class="form-control" name="fName" placeholder="first Name" />
        </div>
        <div class="form-group"></div>
        <label for="lastName">Enter Your Last Name</label>
        <input id="lastName" class="form-control" name="lName" placeholder="Last Name" />
        </div>
        <div class="form-group"></div>
        <label for="email">Enter Your E-Mail</label>
        <input id="email" class="form-control" name="email" placeholder="E-Mail" />
        </div>
        <div class="form-group"></div>
        <label for="password">Enter Your Password</label>
        <input id="password" class="form-control" name="password" placeholder="Password" />
        </div>
        <br>
        <button id="submit" form="userForm" class="btn btn-primary" type="submit">Register</button>
    </form>
</body>
